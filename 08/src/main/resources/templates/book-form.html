<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background: #0ce;">

<section class="container my-3 p-3 bg-white">
    <form th:action="@{${book.id} == null ? '/books/new' : '/books/edit/' + ${book.id}}"
          th:object="${book}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}"></h1>
            </div>

            <div class="card-body">

                <!-- Code -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input th:field="*{code}" type="text" class="form-control"
                               placeholder="Book Code">
                    </div>
                </div>

                <!-- Name -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" type="text" class="form-control"
                               placeholder="Book Name">
                    </div>
                </div>

                <!-- Description -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" rows="2"
                                  placeholder="Description" class="form-control"></textarea>
                    </div>
                </div>

                <!-- Quantity -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input th:field="*{quantity}" type="number" class="form-control"
                               placeholder="Quantity">
                    </div>
                </div>

                <!-- Price -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input th:field="*{price}" type="number" class="form-control"
                               placeholder="Price">
                    </div>
                </div>

                <!-- Image upload -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" class="form-control">

                        <div class="mt-2" th:if="${book.imgUrl}">
                            <img th:src="@{${book.imgUrl}}" style="width:100px; border:1px solid #ccc;">
                        </div>
                    </div>
                </div>

                <!-- Authors -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10 d-flex flex-wrap gap-3">
                        <div th:each="author : ${authors}" class="d-flex align-items-center">
                            <input type="checkbox"
                                   name="authorIds"
                                   th:value="${author.id}"
                                   th:checked="${book.authors != null and book.authors.contains(author)}">

                            <label th:text="${author.name}" class="ms-2"></label>
                        </div>
                    </div>
                </div>

                <!-- Active -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input th:field="*{isActive}" type="checkbox" class="form-check-input">
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${book.id != null ? 'Update' : 'Create'}"></button>

                <a th:href="@{/books}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
</section>

</body>
</html>
