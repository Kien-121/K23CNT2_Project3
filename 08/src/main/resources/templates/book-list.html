<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background: #ccc">
<section class="container my-3 bg-white">
    <h2>Book List</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.code}"></td>
            <td th:text="${book.name}"></td>

            <td>
                <img th:src="@{${book.imgUrl}}"
                     style="width: 50px; height: 50px; object-fit: cover;">
            </td>

            <td th:text="${book.quantity}"></td>
            <td th:text="${book.price}"></td>

            <td>
                <span th:each="author : ${book.authors}"
                      class="badge bg-warning text-dark mx-1"
                      th:text="${author.name}">
                </span>
            </td>

            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/books/new}" class="btn btn-success">Add New Book</a>
</section>
</body>
</html>
