<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sửa thông tin sinh viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #CCC">
<header class="container bg-white">
    <div class="logo">
        <img src="../../images/logo.png" alt="">
    </div>
</header>
<section class="container bg-white py-3">
    <form th:action="@{/student/update/{id}(id=${student.id})}"
          th:object="${student}" method="post">
        <div class="card">
            <div class="card-header">
                <h2>SỬA THÔNG TIN SINH VIÊN</h2>
            </div>
            <div class="card-body">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{email}" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{age}" class="form-control" id="age" name="age">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Update</button>
                <a herf="/student" class="btn btn-Secondary">Back</a>
            </div>
        </div>
    </form>

</section>
</body>
</html>
