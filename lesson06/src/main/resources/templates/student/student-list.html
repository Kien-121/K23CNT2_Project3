<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Danh sách sinh viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css">

</head>
<body style="background: gray">
    <header class="container bg-white">
        <div class="logo">
            <img src="../../images/logo.png" alt="">

        </div>
    </header>
<section class="container bg-white py-3">
    <h2>DANH SÁCH SINH </h2>
    <hr/>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">John Doe</td>
        <td th:text="${student.email}">john@exmaple.com</td>
        <td th:text="${student.age}">20</td>
            <td>
        <a th:href="@{/student/edit/{id} (id=${student.id})}">Edit</a>
        <a th:href="@{/student/delete/{id} (id=${student.id})}" onclick="return confirm('Bạn có muốn xóa không?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/student/add-new" class="btn btn-primary">Add New Student</a>
</section>

</body>
</html>
