<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #0ce;">

<section class="container my-3 p-3 bg-white">
    <form action="#" th:action="@{/books/save}"
          th:object="${book}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:if="${book.id != null}"
               th:value="${book.id}" name="id"/>

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</h1>
            </div>

            <div class="card-body">

                <!-- Code -->
                <div class="row mb-3">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input th:field="*{code}" type="text"
                               placeholder="Book Code"
                               id="code" class="form-control">
                    </div>
                </div>

                <!-- Name -->
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" type="text"
                               placeholder="Book name"
                               id="name" class="form-control">
                    </div>
                </div>

                <!-- Image -->
                <div class="row mb-3">
                    <label for="imgUrl" class="col-sm-2 col-form-label">Image Url</label>
                    <div class="col-sm-10">
                        <input th:field="*{imgUrl}" type="text"
                               placeholder="Image URL"
                               id="imgUrl" class="form-control">
                    </div>
                </div>

                <!-- Description -->
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" rows="2"
                                  placeholder="Description"
                                  id="description" class="form-control"></textarea>
                    </div>
                </div>

                <!-- Quantity -->
                <div class="row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input th:field="*{quantity}" type="number"
                               placeholder="Book quantity"
                               id="quantity" class="form-control">
                    </div>
                </div>

                <!-- Price -->
                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input th:field="*{price}" type="number"
                               placeholder="Book price"
                               id="price" class="form-control">
                    </div>
                </div>

                <!-- Authors -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10 d-flex flex-wrap gap-3">
                        <div th:each="author : ${authors}" class="d-flex align-items-center">
                            <input type="checkbox"
                                   name="authorIds"
                                   th:attr="id='chkAuth_' + ${author.id}"
                                   th:value="${author.id}"
                                   th:checked="${book.authors.contains(author)}">

                            <label th:text="${author.name}"
                                   th:attr="for='chkAuth_' + ${author.id}"
                                   class="ms-2">Author Name</label>
                        </div>
                    </div>
                </div>

                <!-- Active -->
                <div class="row mb-3">
                    <label for="isActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input th:field="*{isActive}" type="checkbox"
                               id="isActive" class="form-check-input">
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${book.id != null ? 'Update' : 'Create'}">
                    Save
                </button>

                <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>

</body>
</html>
