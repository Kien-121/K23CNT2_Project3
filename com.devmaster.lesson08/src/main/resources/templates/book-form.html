<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">

    <form th:action="@{/books/new}" th:object="${book}"
          method="post" enctype="multipart/form-data">

        <input type="hidden" th:if="${book.id != null}" th:field="*{id}" />

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}"></h1>
            </div>

            <div class="card-body">

                <!-- CODE -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" class="form-control" placeholder="Book Code" />
                    </div>
                </div>

                <!-- NAME -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Book Name" />
                    </div>
                </div>

                <!-- IMAGE -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" />
                        <input type="hidden" th:field="*{imgUrl}" />
                    </div>
                </div>

                <!-- DESCRIPTION -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <!-- QUANTITY -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" class="form-control" />
                    </div>
                </div>

                <!-- PRICE -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" class="form-control" />
                    </div>
                </div>

                <!-- AUTHORS -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10">
                        <div th:each="author : ${authors}">
                            <input type="checkbox" name="authorIds"
                                   th:value="${author.id}"
                                   th:checked="${book.authors.contains(author)}" />
                            <label th:text="${author.name}">Author</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button class="btn btn-success" type="submit">Save</button>
                <a href="/books" class="btn btn-secondary">Back</a>
            </div>
        </div>

    </form>

</section>
</body>
</html>
